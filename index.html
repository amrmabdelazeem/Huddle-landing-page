<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/769f98fd4d.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    Huddle landing page with single introductory section
  </title>
</head>

<body>
  <div class="container">
    <img src="images/logo.svg" alt="title-logo" class="heading-icon">

    <div class="row">
      <div class="image-container col-lg-6">
        <img src="images/illustration-mockups.svg" alt="Product-img" />
      </div>
      <div class="col-lg-6 text-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button">
          <button class="btn btn-lg btn-light" type="button">Register</button>
        </div>
      </div>
    </div>
    <footer class="icons">
      <i id="fb" class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>
  </div>
</body>

</html>
